<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Css/TextGuess.css">
</head>
<body>
    <nav>
        <div id="header">Word Guess Game</div>
    </nav>
    <div id="matchBar">
        <div id="won"></div>
        <div id="lost"></div>
    </div>
    <div id="setBar">
        <div id="right"></div>
        <div id="wrong"></div>
        <div id="guessesLeft"></div>
    </div>
    <main>
        <div id="listHead">Here is a list of the words that can potentially be the correct answer:
            <div id="list">
                <il>
                    <li>Who</li>
                    <li>What</li>
                    <li>When</li>
                    <li>Where</li>
                    <li>Why</li>
                    <li>Yes</li>
                    <li>No</li>
                    <li>Maybe</li>
                </il>
            </div>
        </div>
    </main>
        <div id="interaction">
            <input type="text" name="answer" id="answer" placeholder="answer here"><br>
            <br><button id="submit">Submit</button><br>
        </div>
        <div id="yourGuessGrab">Your Guesses for this match:
            <div id="yourGuesses"></div>
        </div>
    <script type="text/javascript" src="./Assets/Javascript/TextGuess.js"></script>
</body>
</html>
