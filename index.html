<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/Css/TextGuess.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <nav>            
        <div id="header">Word Guess Game</div><br>
        <span>
            <div id="matchBar">
                <div id="won"></div>
                <div id="lost"></div>
            </div>
        </span>
        <span>
            <div class="container" id="setBar">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <div class="container" id="right"></div>
                    </li>
                    <li class="nav-item">
                        <div class="container" id="wrong"></div>
                    </li>
                    <li class="nav-item">
                        <div id="guessesLeft"></div>
                    </li>
                </ul>
            </div>
        </span>
    </nav>
    <main>
        <div id="listHead">Here is a list of the words that can potentially be the correct answer
            <div class="container">
                <div class="row justify-content-start">
                  <div class="col-4">
                    Yes
                  </div>
                  <div class="col-4">
                    No
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col-4">
                    Maybe
                  </div>
                  <div class="col-4">
                    Who
                  </div>
                  <div class="container">
                    <div class="row justify-content-start">
                      <div class="col-4">
                        What
                      </div>
                      <div class="col-4">
                        When
                      </div>
                    </div>
                    <div class="row justify-content-center">
                      <div class="col-4">
                        Where
                      </div>
                      <div class="col-4">
                          Why
                      </div>
        </div>
    </main>
        <div id="interaction">
            <input type="text" name="answer" id="answer" placeholder="answer here"><br>
            <br><button id="submit">Submit</button><br>
        </div>
        <div id="yourGuessGrab">Your Guesses for this match:
            <div id="yourGuesses"></div>
        </div>
    <script type="text/javascript" src="./Assets/Javascript/TextGuess.js"></script>
</body>
</html>
